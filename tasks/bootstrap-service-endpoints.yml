- name: Create keystone endpoints
  k8s_v1_job:
    host: "{{coe_host}}"
    context: "{{coe_config_context}}"
    kubeconfig: "{{coe_config_file}}"
    name: '{{service_name}}-keystone'
    namespace: "{{namespace}}"
    state: present
    restart_policy: OnFailure
    containers:
      - image: tripleoupstream/centos-binary-keystone
        name: '{{service_name}}-keystone-user'
        command:
          - ansible
          - localhost
          - -m
          - os_user
          - -a
          - "cloud={{namespace}} state=present name={{service_username}} password={{service_password}} default_project={{service_project}}"
        volume_mounts: &volume_mounts
          - name: clouds-yaml
            mountPath: /etc/openstack/
            read_only: true
      - image: tripleoupstream/centos-binary-keystone
        name: '{{service_name}}-keystone-service'
        command:
          - openstack
          - --os-cloud
          - "{{namespace}}"
          - service
          - create
          - --enable
          - --name
          - '{{service_name}}'
          - '{{service_type}}'
        volume_mounts: *volume_mounts
      - image: tripleoupstream/centos-binary-keystone
        name: '{{service_name}}-keystone-internal-url'
        command:
          - openstack
          - --os-cloud
          - "{{namespace}}"
          - endpoint
          - create
          - --region
          - '{{service_region}}'
          - --enable
          - '{{service_name}}'
          - 'internal'
          - '{{service_internal_url}}'
        volume_mounts: *volume_mounts
      - image: tripleoupstream/centos-binary-keystone
        name: '{{service_name}}-keystone-public-url'
        command:
          - openstack
          - --os-cloud
          - "{{namespace}}"
          - endpoint
          - create
          - --region
          - '{{service_region}}'
          - --enable
          - '{{service_name}}'
          - 'public'
          - '{{service_public_url}}'
        volume_mounts: *volume_mounts
      - image: tripleoupstream/centos-binary-keystone
        name: '{{service_name}}-keystone-admin-url'
        command:
          - openstack
          - --os-cloud
          - "{{namespace}}"
          - endpoint
          - create
          - --region
          - '{{service_region}}'
          - --enable
          - '{{service_name}}'
          - 'admin'
          - '{{service_admin_url}}'
        volume_mounts: *volume_mounts
    volumes:
      - name: clouds-yaml
        secret:
          secret_name: '{{clouds_config}}'
    state: present
