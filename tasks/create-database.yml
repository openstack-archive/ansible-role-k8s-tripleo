- name: Create {{database_name}} database
  k8s_v1_job:
    host: "{{coe_host}}"
    context: "{{coe_config_context}}"
    kubeconfig: "{{coe_config_file}}"
    name: '{{database_name}}-createdb'
    namespace: "{{namespace}}"
    state: present
    restart_policy: OnFailure
    containers:
      - image: "tripleomaster/centos-binary-mariadb:current-tripleo"
        name: '{{database_name}}-createdb'
        command:
          - mysql
          - -e
          - "create database if not exists {{database_name}}"
        volume_mounts: &volume_mounts
          - name: mariadb-root
            subPath: my.cnf
            mountPath: /etc/my.cnf
            read_only: true
    volumes:
      - name: mariadb-root
        secret:
          secret_name: mariadb-root
    state: present
